<md-content>
    <!--adding a new sport -->
    <form ng-submit="team.addTeam(data)">
        <div>
            <md-input-container>
                <input type="text" class="form-control input-sm" ng-model="data.name" placeholder="Name">
            </md-input-container>
            <md-input-container>
            <label>Poc</label>
            <md-select ng-model="data.user_id" ng-init="team.getPocs()">
                <md-option ng-repeat="poc in team.poc track by poc.id" ng-value="poc.id">
                {{poc.first_name}} {{poc.last_name}}
                </md-option>
            </md-select>
            </md-input-container>
        </div>
        <md-button class="md-raised md-primary" type="submit">Add Team</md-button>
    </form>

    <!--end of adding a new team-->
    <md-list ng-init="team.getTeams()">
        <md-list-item class="md-3-line" ng-repeat="teamItem in team.teams" ng-click="team.editable=true">
            <div class="md-list-item-text" layout="column" ng-if="!team.editable">
                <h3>{{teamItem.name}}</h3>
            </div>
            <div class="md-list-item-text" ng-if="team.editable" ng-init="new=teamItem">
                <section layout="row" layout-align="end start" layout-wrap>
                    <md-button class="md-icon-button" aria-label="Exit" ng-click="team.editable = false">
                        <md-icon md-svg-src="img/icons/close.svg"></md-icon>
                    </md-button>
                </section>
                <md-input-container>
                    <input type="text" class="form-control input-sm" ng-model="new.name" value={{teamItem.name}}>
                </md-input-container>
            </div>
        </md-list-item>
    </md-list>
</md-content>
