  <md-content ng-init="team.getTeam()">
    <div ng-if="team.data && team.data.poc">
    <h1>Hi po</h1>
    <h1>Team Name: {{team.data.name}}</h1>
    <h1>Team POC : {{team.data.poc.first_name}} {{team.data.poc.last_name}}
    <h2>Players: </h2>
      <md-list-item class="md-3-line" ng-repeat="player in team.data.players">
          <div class="md-list-item-text" layout="column">
              <h3>{{player.first_name}} {{player.last_name}}</h3>
          </div>
      </md-list-item>
    </div>
  </md-content>
