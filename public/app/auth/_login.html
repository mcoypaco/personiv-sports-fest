<!--<span class="login">-->
  <div flex="35" >
     <div layout="row" class="login-logo">
            <img ng-src="img/2Color-Favicon_512x512-1.png" ui-sref="home.home">
    </div>
  </div>
  <md-content class="page-login" layout="row" layout-align="center center" layout-padding="layout-padding" ng-cloak="ng-cloak">
    <md-card>
      <md-toolbar layout="row">
        <div class="md-toolbar-tools login-head" layout="row" layout-align="space-between center">
          <h2>Login</h2>
          <md-button ui-sref="home.home">
           <md-icon md-svg-src="img/icons/home.svg"></md-icon>
           </md-icon>
           HOME
          </md-button>
        </div>
        <!--<div hide-sm hide-md class="md-tile-content">
            <i class="material-icons md-36">icon-home</i>
        </div>-->
      </md-toolbar>
      <md-card-content>
        <form name="Form">
          <md-input-container class="md-block">
            <label>Email</label>
            <md-icon md-svg-src="img/icons/ic_email_black_24px.svg"></md-icon>
            <input type="email" name="email" ng-model="auth.email" placeholder="Email" required="" autofocus />
            <div ng-messages="Form.email.$error" role="alert" multiple="">
              <div class="my-message" ng-message="required">You must supply an email.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <md-icon md-svg-src="img/icons/ic_lock_black_24px.svg"></md-icon>
            <input type="password" name="password" ng-model="auth.password" placeholder="password" required="" md-maxlength="16"/>
            <div ng-messages="Form.password.$error" role="alert" multiple="">
              <div class="my-message" ng-message="required">You must supply a password.</div>
              <div class="my-message" ng-message="md-maxlength">Too long.</div>
            </div>
          </md-input-container>
          <div layout="row" layout-align="center center">
            <md-button type="submit" class="md-raised md-primary" ng-disabled="!Form.$valid" ng-click="auth.login()">&nbsp Login &nbsp</md-button>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
