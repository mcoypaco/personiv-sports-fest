<div flex="35"></div>
<md-content class="page-login" layout="row" layout-align="center center" layout-padding="layout-padding" ng-cloak="ng-cloak" flex="25">
  <md-card flex="flex">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2><span>Login</span></h2>
      </div>
      <md-button ui-sref="home.home">
        Home
      </md-button>
    </md-toolbar>
    <md-card-content>
      <form name="Form">
          <div class="alert-danger md-padding" ng-if="auth.loginError">
            <p class="alert-text">The email and password you've entered doesn't match any account.</p>
          </div>
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="email" name="email" ng-model="auth.email" placeholder="Email" required="" ng-pattern="/^.+@.+\..+$/" autofocus />
          <div ng-messages="Form.email.$error" role="alert" multiple="">
            <div class="my-message" ng-message="required">You must supply an email.</div>
            <div class="my-message" ng-message="pattern">You must supply an email with a form of "johndoe@example.com".</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" name="password" ng-model="auth.password" placeholder="password" required="" md-maxlength="16"/>
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div class="my-message" ng-message="required">You must supply a password.</div>
            <div class="my-message" ng-message="md-maxlength">Too long.</div>
          </div>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary" ng-disabled="!Form.$valid" ng-click="auth.login()">&nbsp Login &nbsp</md-button>
      </form>
    </md-card-content>
  </md-card>
</md-content>
